#Fichero de configuracion por defecto de la api
#Tipo de persistencia que se quiere usar
persistence.type=EXCEL
#Tipo de remoto que se quiere usar
remote.type=GITHUB

#Caracteristicas de fuente de las métricas
Font.metric.color=green
Font.metric.height=10
Font.metric.type=Serif

#Caracteristicas para la fuente de indicadores según estados del mismo
Font.OK.color=Black
Font.OK.height=10
Font.OK.type=Serif

Font.WARNING.color=Orange
Font.WARNING.height=10
Font.WARNING.type=Serif

Font.CRITICAL.color=Red
Font.CRITICAL.height=12
Font.CRITICAL.type="Times New Roman"

#Caracteristicas por defecto de la fuente, cuando los informes son visuales
Font.default.color=black
Font.default.height=10
Font.default.type=Arial